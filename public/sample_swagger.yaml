
openapi: 3.0.0
info:
  title: You-DO API
  description: You-DOで使用するAPIの仕様書。
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
tags:
  - name: Hello
    description: APIの動作確認用のエンドポイント。
  - name: Sample-Post
    description: Spabaseの動作確認用のエンドポイント。
paths:
  /hello:
    get:
      tags:
        - Hello
      summary: Hello API
      description: APIの動作確認用のエンドポイント。
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello Next.js API Routes
  /sample-post:
    get:
      tags:
        - Sample-Post
      summary: Sample Post API
      description: Spabase動作確認用として、仮の投稿データを返すエンドポイント。
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    created_at:
                      type: string
                      example: 2021-08-01T00:00:00.000Z
                    title:
                      type: string
                      example: サンプルタイトル
                    body:
                      type: string
                      example: サンプル本文

components:
  schemas:
    Error:
      type: object
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: エラーメッセージ
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        uuid:
          type: string
          example: 12345678-1234-1234-1234-123456789012
        name:
          type: string
          example: ユーザー名
        gender:
          type: string
          example: m
        birthday:
          type: string
          example: 2000-01-01T00:00:00.000Z
        login_at:
          type: string
          example: 2021-08-01T00:00:00.000Z
        created_at:
          type: string
          example: 2021-08-01T00:00:00.000Z
    Task:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        title:
          type: string
          example: タスクタイトル
        limit_time:
          type: string
          example: 2021-08-01T00:00:00.000Z
        parent_id:
          type: integer
          example: 1
        available_break:
          type: boolean
          example: true
        duration:
          type: integer
          example: 60
        progress:
          type: integer
          example: 0
        priority:
          type: integer
          example: 1
        skip_count:
          type: integer
          example: 0
        created_at:
          type: string
          example: 2021-08-01T00:00:00.000Z
        updated_at:
          type: string
          example: 2021-08-01T00:00:00.000Z
    
        
